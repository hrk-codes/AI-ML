version: "3.1"
rules:

- rule: Respond to greeting
  steps:
    - intent: greet
    - action: utter_greet

- rule: Respond to goodbye
  steps:
    - intent: goodbye
    - action: utter_goodbye

- rule: Confirm reported symptoms
  steps:
    - intent: report_symptoms
    - action: utter_confirm_symptoms

- rule: Handle affirm
  steps:
    - intent: affirm
    - action: utter_affirm

- rule: Handle deny
  steps:
    - intent: deny
    - action: utter_deny

- rule: Fallback
  steps:
    - intent: nlu_fallback
    - action: utter_fallback
