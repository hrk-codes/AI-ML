version: "3.1"
rules:
- rule: Greet user
  steps:
  - intent: greet
  - action: utter_greet

- rule: Handle symptom input
  steps:
  - intent: inform_symptom
  - action: action_handle_symptoms

- rule: Say goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Handle fallback
  steps:
  - intent: nlu_fallback
  - action: utter_fallback